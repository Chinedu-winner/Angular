<p  class="fw-bold fs-4">Add Product</p>
<div class="col-6 px-2 shadow mx-auto px-2 py-1">
    <input type="text" class="form-control mb-2" placeholder="Input" [(ngModel)]="item">
    <button class="btn btn-md w-100 bg-danger text-light" (click)="addTocart()">Add to cart</button>
    <app-child [msg]="message" [mycart]="cart"></app-child>
</div>
