<div class="row">
    <div *ngFor="let post of posts" class="d-flex">
        <div class="col-2 shadow mx-2 ms-4 py-1 px-4">
            <p class="fw-bold fs-6">{{post.title | titlecase}}</p>
                <button mat-raised-button (click)="openDialog('1000ms', '2000ms', post.body)">
                <p>{{post.body | truncate}}</p>
            </button> 
        </div>
    </div>
</div>
