<div class="card mx-auto col-6 py-2 px-2">
    <h5 class="text-ceneter lead"> Register</h5>

    <div class="form-group mb-2">
        <label for="">Full name</label>
        <input type="text" class="form-control" placeholder="name " [(ngModel)]="full_name">
    </div>

    <div class="form-group mb-2">
        <label for="">Email Address</label>
        <input type="email" class="form-control" placeholder="email@gmail" [(ngModel)]="email">
    </div>

    <div class="form-group mb-2">
        <label for="">Phone number</label>
        <input type="text" class="form-control" placeholder="Phone number" [(ngModel)]="phone_number">
    </div>

    <div class="form-group mb-2">
        <label for="">Password</label>
        <input type="password" placeholder="password" class="form-control" [(ngModel)]="password">
    </div>
    <div class="form-group mb-2">
        <button class="btn btn-md bg-dark text-light px-2" type="submit" (click) = "register()">Register</button>
    </div>
</div>
