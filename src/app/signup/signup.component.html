<div class="shadow-sm shadow-lg p-2 mx-auto mt-4 col-6 py-1 px-2">
    <h5 class="text-center bg-info"> Register</h5>
    <form [formGroup]="userForm" (submit)="register()">
    <div class="form-group mb-2">
        <label for="">Full name</label>
        <input type="text" class="form-control" placeholder="Your Name" formControlName="full_name">
        <div *ngIf="userForm.get('full_name')?.invalid && userForm.get('full_name')?.touched">
            <span class="text-danger text-sm"*ngIf="userForm.get('full_name')?.errors?.['required']">Full name is required</span>
            <span class="text-danger text-sm"*ngIf="userForm.get('full_name')?.errors?.['minlength']">Full name must not be less than 5 characters</span>
        </div>
    </div>

    <div class="form-group mb-2">
        <label for="">Email Address</label>
        <input type="email" class="form-control" placeholder="email@gmail" formControlName="email">
    </div>

    <div class="form-group mb-2">
        <label for="">Phone number</label>
        <input type="tel" class="form-control" placeholder="Phone number" formControlName="phone_number">
    </div>

    <div class="form-group mb-2">
        <label for="">Password</label>
        <input type="password" placeholder="password" class="form-control"formControlName="password">
    </div>
    <div class="form-group mb-2">
        <button class="btn btn-md w-100 bg-dark text-light px-2" type="submit" [disabled]="userForm.invalid">Register</button>
    </div>
</form>
</div>
